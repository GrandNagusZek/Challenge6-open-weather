<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="row custom-bg-color bg-primary bg-gradient text-light ">
        <h2 class="col-12 text-center">Weather Dashboard</h2>
    </header>

    <main class="row">
        <section class="col-3">
            <h4 class="px-3">Search for a city:</h4>
            <input id="search-input" type="text" class="form-control mx-3">

            <button id="search-btn" type="button" class="btn bg-primary w-100 mx-3 my-1">Search</button>
            <section id="historyBtn">
                <button type="button" class="btn bg-secondary w-100 mx-3 my-1">Chicago</button>
                <button type="button" class="btn bg-secondary w-100 mx-3 my-1">Miami</button>
                <button type="button" class="btn bg-secondary w-100 mx-3 my-1">Orlando</button>
                <button type="button" class="btn bg-secondary w-100 mx-3 my-1">New York</button>
            </section>
        </section>
        <section class="col-9"></section>





    </main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="./assets/js/javascript1.js"></script>
</body>
</html>
